<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<script>
	
	function goToAttrib() {
		window.location.href = "addAttrib.html";
	}
	
	function goToRemove() {
		window.location.href = "remove.html";
	}
	
	function goToLogout() {
		window.location.href = "logout.html";
	}
	
	function goToDisplayUsers() {
		window.location.href = "newPassword.html";
	}
	
	function goToChangeRole() {
		window.location.href = "changeRole.html";
	}
</script>
</head>
<body>
	<div class="options">
		<input type="button" value="update attributes" onClick=goToAttrib()>
		<input type="button" value="remove user" onClick=goToRemove()>
		<input type="button" value="logout" onClick=goToLogout()>
		<input type="button" value="change password" onClick=goToDisplayUsers()>
		<input type="button" value="change role" onClick=goToChangeRole()>
	</div>
</body>
</html>
